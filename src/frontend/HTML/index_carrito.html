<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/ciclista.png">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../CSS/styles_carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <header id="header">
        <div class="menu_container">
            <a href="../HTML/index_home.html">
                <img src="../img/ciclista.png" alt="Logo Bike Store" class="logo_img">
            </a>
            <div class="cont_hyper">
                <ul>
                    <li><a href="../HTML/index_catalogo.html">Bicicletas</a></li>
                    <li><a href="../HTML/index_catalogo.html">Accesorios</a></li>
                    <li><a href="../HTML/index_catalogo.html">Repuestos</a></li>
                </ul>
            </div>
            <div class="buscar">
                <div class="buscar_container">
                    <input type="search" class="buscar_input" placeholder="Buscar productos"
                        aria-label="Buscar productos">
                    <input type="button" class="buscador_boton" value="­" aria-label="Botón de búsqueda">
                </div>
            </div>
            <div class="container_users_carrito">
                <ul class="users">
                    <!-- Contenido dinámico para usuario (se rellena con JS) -->
                </ul>
                <div class="profile-modal" id="profileModal">
                    <div class="profile-modal-content">
                        <span class="profile-close">×</span>
                        <div class="profile-details">
                            <img src="../img/img_catalogo/avatar.png" alt="Avatar" class="profile-avatar">
                            <span class="profile-user-name"></span>
                            <button class="logout-btn">Cerrar sesión</button>
                            <button class="update-btn">Actualizar datos</button>
                        </div>
                    </div>
                </div>
                <ul class="carrito">
                    <li class="carrito_contenedor">
                        <img src="../img/img_home/iconos/carrito-de-compras.png" alt="Carrito" class="carrito_img">
                        <span class="carrito_notificacion" id="contador_carrito">0</span>
                    </li>
                    <li class="carrito_texto"><a href="#">Carrito</a></li>
                </ul>
            </div>
        </div>
        <div class="btn_menu">
            <label for="btn_menu">
                <img src="../img/img_home/menu_hamburger.png" alt="Menú" class="menu_icono">
            </label>
            <input type="checkbox" id="btn_menu">
            <div class="container_menu_desple">
                <div class="cont_menu">
                    <nav>
                        <ul id="menuDesplegable">
                            <!-- Contenido dinámico para menú hamburguesa (se rellena con JS) -->
                        </ul>
                    </nav>
                    <label for="btn_menu" class="icon_equis">X</label>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>¡Compra tus productos al mejor precio!</h1>

        <div class="cart-container">
            <!-- Lista de productos -->
            <div class="cart-items">
                <div class="titulos">
                    <h4><label>Producto</label></h4>
                    <h4><label>Precio</label></h4>
                    <h4><label>Cantidad</label></h4>
                    <h4><label>Total</label></h4>
                </div>

                <div id="contenedorCarrito" class="productos">
                    <!-- Los productos se renderizarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Tabla de la orden y total de los productos -->
            <div class="suma-productos">
                <h4>Resumen de la Orden</h4>
                <div class="suma-detalles">
                    <p>Subtotal: <span class="subtotal">$0.00</span></p>
                    <p>IVA (16%): <span class="iva">$0.00</span></p>
                    <p>Total: <span class="total">$0.00</span></p>
                    <hr>
                    <button class="comprar-btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Contenedor para la factura -->
    <div class="notificacion" id="notificacion"></div>
    <div class="confirmacion-modal" id="confirmacion-modal">
        <div class="confirmacion-contenido">
            <p>¿Estás seguro de comprar estos artículos?</p>
            <div class="botones-confirmacion">
                <button class="confirmar-btn">Confirmar Compra</button>
                <button class="cancelar-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="detalle-venta-modal" id="detalle-venta-modal">
        <div class="detalle-venta-contenido">
            <h3>Detalle de tu compra</h3>
            <div id="detalle-venta-lista"></div>
            <button class="cerrar-detalle-btn">Cerrar</button>
        </div>
    </div>

    <script src="../JS/script_carrito.js"></script>
    <script src="../JS/carrito_manager.js"></script>
</body>

</html>
