<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/ciclista.png">
    <title>Bike Store - Catálogo</title>
    <link rel="stylesheet" href="../CSS/styles_catalogo.css">
</head>

<body>
    <header id="header">
        <div class="menu_container">
            <a href="../HTML/index_home.html">
                <img src="../img/ciclista.png" alt="Logo Bike Store" class="logo_img">
            </a>
            <div class="cont_hyper">
                <ul>
                    <li><a href="../HTML/index_catalogo.html">Bicicletas</a></li>
                    <li><a href="../HTML/index_catalogo.html">Accesorios</a></li>
                    <li><a href="../HTML/index_catalogo.html">Repuestos</a></li>
                </ul>
            </div>
            <div class="buscar">
                <div class="buscar_container">
                    <input type="search" class="buscar_input" placeholder="Buscar productos"
                        aria-label="Buscar productos">
                    <input type="button" class="buscador_boton" value="­" aria-label="Botón de búsqueda">
                </div>
            </div>
            <div class="container_users_carrito">
                <ul class="users">
                    <!-- Contenido dinámico para usuario (se rellena con JS) -->
                </ul>
                <div class="profile-modal" id="profileModal">
                    <div class="profile-modal-content">
                        <span class="profile-close">×</span>
                        <div class="profile-details">
                            <img src="../img/img_home/avatar.png" alt="Avatar" class="profile-avatar">
                            <span class="profile-user-name"></span>
                            <button class="logout-btn">Cerrar sesión</button>
                            <button class="logout-btn" id="btnActualizarDatos">Actualizar datos</button>
                        </div>
                    </div>
                </div>
                <ul class="carrito_contenedor">
                    <li><a href="../HTML/index_carrito.html"><img src="../img/img_home/iconos/carrito-de-compras.png"
                                alt="Carrito" class="carrito_img">
                            <span class="carrito_notificacion" id="contador_carrito">0</span></a>
                    </li>
                    <li class="carrito_texto"><a href="../HTML/index_carrito.html">Carrito</a></li>
                </ul>
            </div>
        </div>
        <div class="btn_menu">
            <label for="btn_menu">
                <img src="../img/img_catalogo/menu_hamburger.png" alt="Menú" class="menu_icono">
            </label>
            <input type="checkbox" id="btn_menu">
            <div class="container_menu_desple">
                <div class="cont_menu">
                    <nav>
                        <ul id="menuDesplegable">
                            <!-- Contenido dinámico para menú hamburguesa (se rellena con JS) -->
                        </ul>
                    </nav>
                    <label for="btn_menu" class="icon_equis">X</label>
                </div>
            </div>
        </div>
    </header>

    <div id="notificacion" class="notificacion hidden"></div>

    <div class="cap">
        <h2>¡Encuentra el equipo perfecto!</h2>
    </div>
    <div class="slider_frame">
        <ul>
            <li><img src="../img/img_home/slider/carru4.jpg" alt="Imagen 1"
                    sizes="(max-width: 480px) 100vw, (max-width: 768px) 80vw, 50vw"></li>
            <li><img src="../img/img_home/slider/carru2.jpg" alt="Imagen 2"
                    sizes="(max-width: 480px) 100vw, (max-width: 768px) 80vw, 50vw"></li>
            <li><img src="../img/img_home/slider/carru1.jpg" alt="Imagen 3"
                    sizes="(max-width: 480px) 100vw, (max-width: 768px) 80vw, 50vw"></li>
            <li><img src="../img/img_home/slider/carru3.jpg" alt="Imagen 4"
                    sizes="(max-width: 480px) 100vw, (max-width: 768px) 80vw, 50vw"></li>
        </ul>
    </div>

    <main class="products_container_todos">
        <div class="filtraje">
            <label for="filtrado">Filtrar por:</label>
            <select name="filtrado" id="filtrado">
                <option value="menor">Menor precio</option>
                <option value="mayor">Mayor precio</option>
            </select>
        </div>
        <div class="product_content">
            <!-- Productos se cargan dinámicamente aquí -->
        </div>
    </main>

    <template id="templateProducto">
        <div class="product">
            <img src="" alt="" class="product-img">
            <div class="product_txt">
                <h3 class="product-nombre"></h3>
                <p class="precio"></p>
            </div>
            <div class="cantidad-control-btn">
                <button class="cantidad-btn disminuir-btn">-</button>
                <input type="text" class="mostrar-cantidad" value="1" readonly>
                <button class="cantidad-btn aumentar-btn">+</button>
            </div>
            <button class="agregar_carrito">Añadir al carrito</button>
        </div>
    </template>

    <footer>
        <div class="row">
            <div class="col1">
                <h4>Datos de contacto</h4>
                <ul>
                    <li><a href="#">323 2902755</a></li>
                    <li><a href="#">Juandavid6870@gmail.com</a></li>
                    <li><a href="#">San Pedro</a></li>
                    <li><a href="#">Dato 4</a></li>
                </ul>
            </div>
            <div class="col3">
                <h4>Contactanos</h4>
                <img src="../img/img_catalogo/iconos/instagram.png" alt="Instagram">
                <img src="../img/img_catalogo/iconos/facebook.png" alt="Facebook">
                <img src="../img/img_catalogo/iconos/whatsapp.png" alt="WhatsApp">
            </div>
        </div>
    </footer>

    <script src="../JS/script_catalogo.js"></script>
</body>

</html>
